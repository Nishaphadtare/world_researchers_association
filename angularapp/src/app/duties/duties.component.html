<div class="row">
    <div class="col-md-6">
        <span class="list">
            Form-List
        </span>
        <div class="border p-2 rounded-3">
            <table class="table table-bordared">
                <thead>
                    <tr>
                        <th>description</th>
                        <th>Duty(%)</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let duti of dutyArr; index as i">
                        <td>{{duti.description}}</td>
                        <td>{{duti.duty}}</td>
                        <td> <button type="button" class="btn btn-primary" (click)="OnEdit(duti, i)">Edit</button> </td>
                        <td> <button type="button" class="btn btn-danger" (click)="OnDelete(i)">Delete</button> </td>
                    </tr>
                </tbody>
            </table>
                </div>
                </div>
                <div class="col-md-3"> 
                    <h2>Duties Form</h2>
    <div class="row justify-content-left">
        <form class="border p-4 rounded-4" [formGroup]="dutiesForm" (ngSubmit)="AddNew()">
            <div>
                <span >
                    <button class="button">&times;</button>
                </span>
            </div>
            <div class="col text-left p-2 mb-3 bg-black">
                <span class="a1">
                    * Duties
                </span>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" formControlName="description" />
                    <small class="text-danger"
                        *ngIf="!dutiesForm.get('description').valid && dutiesForm.get('description').touched">
                        <small *ngIf="dutiesForm.get('description').errors['required']">This field is required</small>
                    </small>
                    </div>
                    </div>

                    <div class="row">
                        <div class="col mb-3">
                            <label for="duty" class="form-label">Duty (%)</label>
                            <input type="text" class="form-control" id="duty" formControlName="duty" />
                            <small class="text-danger"
                                *ngIf="!dutiesForm.get('duty').valid && dutiesForm.get('duty').touched">
                                <small *ngIf="dutiesForm.get('duty').errors['required']">This field is required</small>
                            </small>
                            </div>
                            </div>
                            <br>
                            <div class="border p-1 rounded-3 border-black">
                                <span id="btn">
                                    <button type="button" class="btn btn-primary" (click)="AddNew()"
                                        [disabled]="dutiesForm.invalid">{{editMode? 'Update': 'Add New'}}</button> &nbsp; &nbsp;
                                    &nbsp; &nbsp;
                                    
                                </span>
                            </div>
        </form>

       
                    </div>
                </div>
            </div>
