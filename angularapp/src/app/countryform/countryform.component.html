<div class="row">
    <div class="col-md-6">
        <span class="list">
            Form-List
        </span>
        <div class="border p-2 rounded-3">
            <table class="table table-bordared">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Currency</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let curr of currencyArr; index as i">
                        <td>{{curr.country}}</td>
                        <td>{{curr.currencies}}</td>
                        <td> <button type="button" class="btn btn-primary" (click)="OnEdit(curr, i)">Edit</button> </td>
                        <td> <button type="button" class="btn btn-danger" (click)="OnDelete(i)">Delete</button> </td>
                    </tr>
                </tbody>
            </table>
                </div>
                </div>
                <div class="col-md-3"> 
                    <h2>Country Form</h2>
    <div class="row justify-content-left">
        <form class="border p-4 rounded-4" [formGroup]="countryForm" (ngSubmit)="AddNew()">
            <div>
                <span >
                    <button class="button">&times;</button>
                </span>
            </div>
            <div class="col text-left p-2 mb-3 bg-black">
                <span class="a1">
                    * Country
                </span>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label for="country" class="form-label">Name</label>
                    <input type="text" class="form-control" id="country" formControlName="country" />
                    <small class="text-danger"
                        *ngIf="!countryForm.get('country').valid && countryForm.get('country').touched">
                        <small *ngIf="countryForm.get('country').errors['required']">This field is required</small>
                    </small>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="currencies" class="form-label">Currency</label>
                    <input type="text" class="form-control" id="currencies" formControlName="currencies" />
                    <small class="text-danger"
                        *ngIf="!countryForm.get('currencies').valid && countryForm.get('currencies').touched">
                        <small *ngIf="countryForm.get('currencies').errors['required']">This field is required</small>
                    </small>
                </div>
            </div>

            <div class="form-check">
                <label for="checkcountey" class="form-check-label">Set as Local Country</label>
                <input type="checkbox" class="form-check-input" id="checkcountey" name="checkcountey">
            </div>
            <br>
            <br>
            <div class="border p-1 rounded-3 border-black">
                <span id="btn">
                    <button type="button" class="btn btn-primary" (click)="AddNew()"
                        [disabled]="countryForm.invalid">{{editMode? 'Update': 'Add New'}}</button> &nbsp; &nbsp;
                    &nbsp; &nbsp;
                    
                </span>
            </div>
        </form>

       
                    </div>
                </div>
            </div>
