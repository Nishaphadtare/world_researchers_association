<div class="row">
    <div class="col-md-6">
        <span class="list">
            Form-List
        </span>
        <div class="border p-2 rounded-3">
            <table class="table table-bordared">
                <thead>
                    <tr>
                        <th>description</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let desc of descriptionArr; index as i">
                        <td>{{desc.description}}</td>
                        <td> <button type="button" class="btn btn-primary" (click)="OnEdit(desc, i)">Edit</button> </td>
                        <td> <button type="button" class="btn btn-danger" (click)="OnDelete(i)">Delete</button> </td>
                    </tr>
                </tbody>
            </table>
                </div>
                </div>
                <div class="col-md-3"> 
                    <h2>Machine Idle Code</h2>
    <div class="row justify-content-left">
        <form class="border p-4 rounded-4" [formGroup]="machineIdleCodeForm" (ngSubmit)="AddNew()">
            <div>
                <span >
                    <button class="button">&times;</button>
                </span>
            </div>
            <div class="col text-left p-2 mb-3 bg-black">
                <span class="a1">
                    * Machine Idle Codes
                </span>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" formControlName="description" />
                    <small class="text-danger"
                        *ngIf="!machineIdleCodeForm.get('description').valid && machineIdleCodeForm.get('description').touched">
                        <small *ngIf="machineIdleCodeForm.get('description').errors['required']">This field is required</small>
                    </small>
                    </div>
                    </div>

                    <br>   
            <div class="form-check">
                <label for="deleted" class="form-check-label">Is Deleted</label>
                <input type="checkbox" class="form-check-input" id="deleted" name="deleted">
            </div>
            
                            <br>
                            <div class="border p-1 rounded-3 border-black">
                                <span id="btn">
                                    <button type="button" class="btn btn-primary" (click)="AddNew()"
                                        [disabled]="machineIdleCodeForm.invalid">{{editMode? 'Update': 'Add New'}}</button> &nbsp; &nbsp;
                                    &nbsp; &nbsp;
                                    
                                </span>
                            </div>
        </form>

       
                    </div>
                </div>
            </div>
